name: Feature/Bugfix branch

on:
#   workflow_call:
  push:
    branches:
      - feature-*
      - bugfix-*
      - dev
      - test
  pull_request:
    branches:
        - feature-*
        - bugfix-*
        - dev
        - test
    paths:
      - package.json
