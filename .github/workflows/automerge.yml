name: automerge
on:
  push:
    branches:
      - feature-*
      - bugfix-*
#       - main
  pull_request:
    branches:
        - devops-test
#         - bugfix-devops1
#         - main
    paths:
      - package.json
#       - CHANGELOG    
#     types:
#       - labeled
#       - unlabeled
#       - synchronize
#       - opened
#       - edited
#       - ready_for_review
#       - reopened
#       - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: PR automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
